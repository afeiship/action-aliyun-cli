name: 'AliyunCli Action'
description: 'Action for aliyun cli.'
inputs:
  secrets:
    description: 'The secrets to use.'
    required: true
  version:
    description: 'The version number of aliyun-cli to download'
    required: false
    default: '3.0.121'
outputs: {}


runs:
  using: "composite"
  steps:
    - name: Install aliyun cli
      shell: bash
      run: |
        # set envs 
        export ALIBABACLOUD_ACCESS_KEY_ID=${{ inputs.secrets.ALIBABACLOUD_ACCESS_KEY_ID }}
        export ALIBABACLOUD_ACCESS_KEY_SECRET=${{ inputs.secrets.ALIBABACLOUD_ACCESS_KEY_SECRET }}
        export ALIBABACLOUD_REGION_ID=${{ inputs.secrets.ALIBABACLOUD_REGION_ID }}
        
        # install aliyun-cli
        curl -sL https://github.com/aliyun/aliyun-cli/releases/download/v${{ inputs.version }}/aliyun-cli-linux-${{ inputs.version }}-amd64.tgz | tar -xzf - -C /usr/local/bin --strip-components=1 aliyun
        aliyun --version
        printenv
    